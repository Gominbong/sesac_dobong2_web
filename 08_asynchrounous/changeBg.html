<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콜백 지옥 경험하기</title>
  </head>
  <body>
    <h1>배경색이 1초에 한번씩 변경됩니다.</h1>
    <script>
      function pinkDrink(color) {
        //3초동안 고민하는 함수
        return new Promise(function (resolve, reject) {
          setTimeout(() => {
            document.body.style.backgroundColor = color;
            resolve("data333");
          }, 1000);
        });
      }

      async function exec() {
        const data = await pinkDrink();
        console.log(data);
        await pinkDrink("orange");
        await pinkDrink("yellow");
        await pinkDrink("green");
        await pinkDrink("blue");
      }
      exec();
    </script>
  </body>
</html>
