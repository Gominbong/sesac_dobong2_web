<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*갤럭시 기준 360 */
      @media (min-width: 360px) {
        .container_360px {
          max-width: 600px;
          background-color: red;
        }
      }
      /* 갤럭시 기준 600 */
      @media (min-width: 600px) {
        .container_600px {
          background-color: yellow;
          max-width: 1024px;
        }
      }
      /* pc */
      @media (min-width: 1024px) {
        .container_1024px {
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <div class="container_360px">
      <p>갤럭시 최소 360</p>
      <img src="Frame 1.png" />
    </div>

    <div class="container_600px">
      <p>태블릿 최소 600</p>
    </div>

    <div class="container_1024px">
      <p>pc 최소 1024</p>
    </div>
  </body>
</html>
