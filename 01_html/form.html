<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그와 관련 태그 사용해보기</title>
</head>

<body>
    <form>
        text <input type="text"> <br />
        <label for="email">email</label>
        <input disabled type="email" id="email" placeholder="example@naver.com"> <br />
        <label>
            password <input type="password"> <br />
        </label>

        <input type="color">
        <input type="range">
        <input type="date">
        <input type="file">
        <input type="number">
        <input type="button" value="버튼">
        <input type="submit" value="버튼">
        <button type="button">버튼</button>

        <br />
        <br />

        <h5>다음 중 input type이 아닌 것은?(모두고르시오)</h5>
        <input type="checkbox" name="input"> text
        <input type="checkbox" name="input"> click
        <input type="checkbox" name="input"> img
        <input type="checkbox" name="input"> date
        <input type="checkbox" name="input"> bread


        <h5>다음 중 img 태그의 속성인 것은?</h5>
        <label>
            <input type="radio" name="img">
            title
        </label>

        <input type="radio" name="img" id="alt">
        <label for="alt" name="img">mouse</label>

        <label>
            <input type="radio" name="img">
            mouse
        </label>

        <label>
            <input type="radio" name="img">
            title
        </label>

    </form>

</body>

</html>
