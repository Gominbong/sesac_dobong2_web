<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 반응형 실습</title>
    <script src="https://kit.fontawesome.com/241c370b1e.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul,
        ol {
            list-style: none;
            align-items: center;
        }
        header {
            background-color: skyblue;
            width: 100%;
            height: 100px;
        }
        @media screen and (max-width: 768px) {
            .menu {
                display: none !important;
            }
            .menu-bar {
                display: block !important;
            }
            .inner {
                display: flex;
                justify-content: space-between;
            }
            .small-menu {
                display: block !important;
                background-color: aqua;
            }
            .small-menu>li {
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 900;
            }
            .small-menu>li:hover {
                background-color: black;
                color: white;
            }
        }
        header>.inner {
            /* background-color: yellow; */
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            padding: 0 1rem;
            display: flex;
        }
        /* 메뉴, 로고, 메뉴바 정렬 */
        header>.inner>.logo {}
        header>.inner>.menu {
            font-weight: 900;
            display: flex;
            margin-left: 150px;
        }
        header>.inner>.menu>li {
            width: 60px;
        }
        header>.inner>.menu-bar {
            display: none;
        }
        .small-menu {
            display: none;
        }
        span {
            width: 100px;
            height: 100px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="inner">
            <span class="logo fa-solid fa-user fa-6x"></span>
            <ul class="menu">
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li class="">메뉴4</li>
            </ul>
            <span class="menu-bar">
                <i class="fa-solid fa-bars fa-6x"></i>
            </span>
        </div>
        <ul class="small-menu">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>
    </header>
</body>
</html>
