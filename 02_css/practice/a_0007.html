<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: white;
            background-color: gray;
        }
        span{
            background-color: red;
        }
        #first{
            background-color: blue;
        }
        .second{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>기본 선택자 연습해보기</h1>
    <br>
    <span>기본선택자 연습을 해보아요!</span>
    <p id="first">안녕하세요</p>
    <ul class="second">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    
</body>
</html>
