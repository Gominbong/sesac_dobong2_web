<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h1_tag:hover{
            color: red;

        }

        #a_tag:active{
            background-color: blue;     
        }

        #input_tag:focus{
            background-color: orange;
        }

        
    </style>
</head>
<body>
    <h1 style="text-align: center;">가상 클래스 선택자 1</h1>
    <br><br>
    <h1 id="h1_tag"> h1 태그에 마우스가 올라가면 글자가 빨간색</h1>
    <a href id="a_tag"> a 태그를 클릭하고 있으면 배경이 파란색</a>
    <input id="input_tag" type="text">
</body>
</html>
