<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="a_001_link.css">
    <style>
        h2{
            background-color: blue;
            color: white;
        }
        h3{
            background-color: black;
            color: white;
        }
    </style>

<body>
    <h1 style="background-color: green; color: white;">h1태그 인라인 배경초록 글자흰색</h1>
    <h2>h2태그는 내장 방식으로 배경파랑 글자흰색</h2>
    <p>p태그는 링크방식으로 배경빨강 글자흰색</p>
    <span>span태그는 import 배경오렌 글자파란</span>
    <h3>h3태그는 배경검정 글자흰색 내장방식과 링크방식에 전부 선언한뒤 내장방식이 적용되도록 설정</h3>
</body>
